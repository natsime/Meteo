<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Monday 10:33, sunny
          <br />
          Humidity: 87%, Wind: 3.13km/h
        </p>
      </div>
      <div>☀️ 8˚C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/natsime" target="_blank">Nat Simeone</a>. Code
      hosted on
      <a href="https://github.com/natsime/Meteo" target="_blank">Github</a> and
      website hosted on
      <a href="https://weather-app-theycode.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
